<!DOCTYPE html>
<html>

<body>
    
<!--Form Validation using JS-->
<!--Form Validation Radio Button-->

<div>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <h1 id="result"></h1>
    <hr>
</div> 


<!--Form Validation Checkbox -->

<div>
    <input type="checkbox" name="check" value="C++"> C++  
    <input type="checkbox" name="check" value="Java"> Java
    <input type="checkbox" name="check" value="Python"> Python
    <h1 id="result_2"></h1>
</div>

<script>
    // // Corrected method to get elements by name
    
    var radio = document.getElementsByName("gender");

    var result = document.getElementById("result");

    // // Event listeners for radio buttons
    radio[0].addEventListener("click", function() {
       result.textContent = event.target.value;
    });
     radio[1].addEventListener("click", function() {
       result.textContent = radio[1].value;
     });

   */

  // Form Validation Checkbox

var check = document.getElementsByName("check");

skill=[]

for(count=0;count<check.length;count++)
{
    check[count].addEventListener("click",function(){
        if(event.target.checked)
        {
            console.log("Checked")
            skill.push(event.target.value);
            result_2.textContent=skill;
        }
        else
        {
            console.log("Unchecked")
            var index=skill.indexOf(event.target.value) //0
            skill.splice(index,1)
            result_2.textContent=skill;
        }
    })
}
</script>
</body>
